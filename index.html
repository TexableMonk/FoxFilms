<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxFilms – Loading + Strona</title>
<link rel="stylesheet" href="style.css?v=1.0">
<style>
/* ===================== */
/* LOADER SCREEN         */
/* ===================== */
body {
  margin: 0;
  font-family: sans-serif;
  overflow: hidden;
}

/* Loader overlay */
#loader {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #000;
  z-index: 9999;
}

#loader .logo {
  font-size: 50px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 40px;
  text-shadow: 3px 3px 4px rgba(200,200,200,0.7);
  animation: pulse 2.5s infinite;
}

#loader .line {
  position: relative;
  width: 55vw;
  height: 3px;
  background: #2e2e2e;
  border-radius: 3px;
  overflow: visible;
}

#loader .fill {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #000000 0%, #001144 30%, #00aaff 100%);
  animation: fillBar 3.9s forwards;
}


#loader .glow {
  position: absolute;
  top: -2px;       /* trochę nad paskiem */
  left: 0;         /* start w widocznym obszarze */
  width: 120px;
  height: 7px;     /* wysokość dla lepszego blur */
  background: linear-gradient(90deg, rgba(0,34,68,0.3) 0%, rgba(0,170,255,0.9) 50%, rgba(0,34,68,0.3) 100%);
  border-radius: 50%;
  filter: blur(8px);
  animation: neonMove 2.5s linear forwards;
}

@keyframes neonMove {
  0% { left: 0; }
  100% { left: 38vw; } /* końcowa pozycja glow */
}

@keyframes fillBar { to { width: 100%; } }

@keyframes pulse { 0%,100%{ text-shadow: 0 0 10px #00aaff;} 50%{ text-shadow: 0 0 20px #00aaff; } }

/* ===================== */
/* MAIN CONTENT           */
/* ===================== */
#mainContent {
  display: none;
  overflow-x: hidden;
}
</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="logo">⽎</div>
  <div class="line">
    <div class="fill"></div>
    <div class="glow"></div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
  <!-- =====================
       SEARCH CONTAINER
  ===================== -->
  <div class="search-container" id="searchContainer">
    <div class="toggle-btn" id="toggleBtn" title="Tryb incognito">⽎</div>
    <div class="input-wrapper">
      <input type="search" id="input" placeholder="Wpisz, aby wyszukać..." autocomplete="off" />
    </div>
    <div class="clear-btn" id="clearBtn" title="Wyczyść">x</div>
    <div id="results" class="results" hidden></div>
  </div>

  <!-- =====================
       CONFIG LINE (KATEGORIE)
  ===================== -->
  <div class="config-line" id="configToggle" title="Zmień kategorię"></div>

  <!-- =====================
       FOXFILM TEXTS
  ===================== -->
  <div class="FoxFilm-text"># FoxFilms</div>
  <div class="FoxFilm-akapit1-text">Wszystkie filmy, z podanych linków nie są naszą własnością!</div>
  <div class="FoxFilm-akapit2-text">Wszyscy użytkownicy biorą odpowiedzialność za siebie poprzez oglądanie filmów, z nie certyfikowanych stron. Samo oglądanie, może nie być legalne!</div>
  <div class="FoxFilm-akapit3-text">Copyright © 08 08 2025 FoxFilms search bar</div>

  <!-- =====================
       BUTTONS
  ===================== -->
  <button id="randomBtn" title="losowy film">⟳</button>

  <!-- =====================
       FAQ MENU (HAMBURGER)
  ===================== -->
  <div class="fab-menu">
    <button id="fabBtn" class="fab-btn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="fab-links" id="fabLinks">
      <button onclick="window.open('https://foxfilms.my.canva.site/foxfilms')">Strona główna</button>
      <button onclick="window.open('#')">Forum</button>
      <button onclick="window.open('#')">Discord</button>
      <button onclick="window.open('https://foxfilm-forum.webnode.page/')">FAQ</button>
    </div>
  </div>

  <!-- Tutaj wklejasz resztę HTML, np. cookie box itp. -->

</div>

<script src="script.js"></script>
<script>
// =====================
// Loader → main content
// =====================
window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const main = document.getElementById("mainContent");

  setTimeout(() => {
    loader.style.opacity = 0;
    loader.style.transition = "opacity 0.5s ease";
    setTimeout(() => {
      loader.style.display = "none";
      main.style.display = "block";
    }, 500);
  }, 4000);
});

</script>
</body>
</html>
